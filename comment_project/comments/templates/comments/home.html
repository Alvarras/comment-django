<!DOCTYPE html>
<html>
<head>
  <title>All Posts</title>
</head>
<body>
  <h1>All Posts</h1>
  <ul>
    {% for post in posts %}
      <li>
        <a href="{% url 'post_detail' post.pk %}">{{ post.title }}</a> by {{ post.author.username }}
      </li>
    {% empty %}
      <li>No posts available.</li>
    {% endfor %}
  </ul>
</body>
</html>
