<!DOCTYPE html>
<html>
	<head>
		<title>All Posts</title>
	</head>
	<body>
		<h1>All Posts</h1>

		{% comment %} Tampilkan link hanya jika user sudah login {% endcomment %} 
        {% if user.is_authenticated %}
		<a href="{% url 'add_post' %}">Add New Post</a>
		<hr />
		{% endif %}

		<ul>
			{% for post in posts %}
			<li>
				<a href="{% url 'post_detail' post.pk %}">{{ post.title }}</a> by {{ post.author.username }}
			</li>
			{% empty %}
			<li>No posts available.</li>
			{% endfor %}
		</ul>
	</body>
</html>
