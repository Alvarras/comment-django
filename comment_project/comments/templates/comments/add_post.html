{% extends 'comments/base.html' %}

{% block title %}Add New Post{% endblock %}

{% block content %}
  <h2>Create a New Post</h2>
  <form method="POST" novalidate>
      {% csrf_token %}
      <div class="form-field">
          {{ form.as_p }}
      </div>
      <button type="submit">Submit Post</button>
  </form>
{% endblock %}
