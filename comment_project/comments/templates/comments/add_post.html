{% extends 'comments/base.html' %}

{% block title %}{% if edit %}Edit Post{% else %}Add New Post{% endif %}{% endblock %}

{% block content %}
  <h2>{% if edit %}Edit Post{% else %}Create a New Post{% endif %}</h2>
  <form method="POST" novalidate>
      {% csrf_token %}
      <div class="form-field">
          {{ form.as_p }}
      </div>
      <button type="submit">{% if edit %}Update Post{% else %}Submit Post{% endif %}</button>
  </form>
{% endblock %}
