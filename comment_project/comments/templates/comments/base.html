{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Blog{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>

    <div class="container">
        <header class="header">
            <h1><a href="{% url 'home' %}" style="color: #333;">Django Comments App</a></h1>
            <div>
                {% if user.is_authenticated %}
                    <span>Hello, {{ user.username }}</span>
                    <form action="{% url 'logout' %}" method="post" style="display:inline; margin-left: 15px;">
                        {% csrf_token %}
                        <button type="submit" style="background:none; border:none; color:#5a67d8; cursor:pointer; font-weight:bold; padding:0;">Logout</button>
                    </form>
                {% else %}
                    <a href="{% url 'login' %}">Login</a> |
                    <a href="{% url 'register' %}">Register</a>
                {% endif %}
            </div>
        </header>

        <main>
            {% block content %}
            {% endblock %}
        </main>
    </div>

</body>
</html>
