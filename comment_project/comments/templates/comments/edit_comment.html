{% extends 'comments/base.html' %}

{% block title %}Edit Comment{% endblock %}

{% block content %}
  <h2>Edit Comment</h2>
  <form method="POST" novalidate>
      {% csrf_token %}
      <div class="form-field">
          {{ form.as_p }}
      </div>
      <button type="submit">Update Comment</button>
      <a href="{% url 'post_detail' post.pk %}" class="button" style="background: #aaa; margin-left: 10px;">Cancel</a>
  </form>
{% endblock %}
